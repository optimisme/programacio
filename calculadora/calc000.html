<html>
    <head>
        <meta charset='utf-8'/>
        <title>Calculadora</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <script src='./calc000.js'></script>
        <link href='./calc000.css' rel='stylesheet'>
    </head>
    <!-- TODO: 
        Crida a les funcions del javascript
        perquè la calculadora funcioni, segons convingui
    -->
    <body onload='init()'>
        <div id='exterior'>
            <div id='calculadora' class='flexColumn'>
                <div>
                    <input type='text' id='display'/>
                </div>
                <div class='flexRow flexGrow'>
                    <div class='flexColumn flexGrow'>
                        <div class='flexRow flexGrow'>
                            <div id='n7' class='button'>7</div>
                            <div id='n8' class='button'>8</div>
                            <div id='n9' class='button'>9</div>
                            <div id='sumar' class='button'>+</div>
                        </div>
                        <div class='flexRow flexGrow'>
                            <div id='n4' class='button'>4</div>
                            <div id='n5' class='button'>5</div>
                            <div id='n6' class='button'>6</div>
                            <div id='restar' class='button'>-</div>
                        </div>
                        <div class='flexRow flexGrow'>
                            <div id='n1' class='button'>1</div>
                            <div id='n2' class='button'>2</div>
                            <div id='n3' class='button'>3</div>
                            <div id='multiplicar' class='button'>x</div>
                        </div>
                        <div class='flexRow flexGrow'>
                            <div id='n0' class='button'>0</div>
                            <div id='punt' class='button'>·</div>
                            <div></div>
                            <div id='dividir' class='button'>/</div>
                        </div>
                    </div>
                    <div class='flexColumn'>
                        <div id='borrar' class='button buttonVertical'>DEL</div>
                        <div id='igual' class='button buttonVertical'>=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
