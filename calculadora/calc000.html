<html>
    <head>
        <meta charset='utf-8'/>
        <title>Calculadora</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <script src='./calc000.js'></script>
        <link href='./calc000.css' rel='stylesheet'>
    </head>
    <!-- TODO: 
        Crida a les funcions del javascript
        perquè la calculadora funcioni, segons convingui.
        És a dir:
        - Els divs de número, +, -, x, /
          criden a la funció 'afegeix' i com 
          a paràmetre li passen el seu valor
        - El div borrar (DEL) crida a la funció 'borrar'
        - El div calcular crida a la funció 'calcular'
    -->
    <body onload='init()'>
        <div id='exterior'>
            <div class='graella'>
                <input type='text' id='display'/>
                <div id='borrar' class='button'>DEL</div>
                <div id='calcular' class='button'>=</div>
                <div class='button'>7</div>
                <div class='button'>8</div>
                <div class='button'>9</div>
                <div class='button'>/</div>
                <div class='button'>4</div>
                <div class='button'>5</div>
                <div class='button'>6</div>
                <div class='button'>*</div>
                <div class='button'>1</div>
                <div class='button'>2</div>
                <div class='button'>3</div>
                <div class='button'>-</div>
                <div class='button'>0</div>
                <div class='button'>·</div>
                <div></div>
                <div class='button'>+</div>
            </div>
        </div>
    </body>
</html>
