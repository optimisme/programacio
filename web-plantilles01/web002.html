<html>
    <head>
        <meta charset='utf-8'/>
        <title>Llista consoles</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <script src='./dadesConsoles.js'></script>
        <script src='./web002.js'></script>
        <link href='./web002.css' rel='stylesheet'>
    </head>
    <!-- 
        Fixa't que el codi HTML de dins del tag
        <template> no surt a la pàgina web

        Aquest és un codi HTML és una plantilla,
        en aquest cas la farem servir
        molts cops, no sabem quants, 
        amb el mateix codi HTML però diferent informació.

        Per fer-ho, no cal escriure el codi a mà cada vegada
        sinó que l'agafarem de la plantilla i canviarem
        els valors entre {{}}
    -->
    <template id="plantilla">
        <div class='flexRow'>
            <div class='imatge'>
                <img src='{{imatge}}' width='100%'/>
            </div>
            <div class='text'>
                <h2>{{nom}}</h2>
                Data de venda al públic: {{data}}
                <br/>
                Processador: {{processador}}
                <br/>
                Fabricant: <b>{{fabricant}}</b>
                <hr/>
            </div>
        </div>
    </template>
    <body>
        <div id='centrat'>
            <div id='formulari'>
                <button onclick='mostrar()'>Mostrar</button>
            </div>
            <div id='dades'>Aquí s'han de mostrar les dades de totes les consoles de la llista</div>
        </div>
    </body>
</html>
